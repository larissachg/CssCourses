<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sass/style.css" />
    <title>Guitar Ecommerce: Product</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content container">
        <div class="header__barra">
          <img class="header__barra-logo" src="/src/img/logo.svg" alt="logo" />

          <nav class="header__barra-nav">
            <a class="header__barra-link" href="/index.html">inicio</a>
            <a class="header__barra-link" href="/us.html">nosotros</a>
            <a class="header__barra-link" href="/blog.html">blog</a>
            <a class="header__barra-link" href="/store.html">tienda</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="product container">
      <img class="product__photo" src="/src/img/guitarra_04.jpg" alt="Guitar Product">

      <div class="product__content">

        <div class="product__info">
          <h3 class="product__info-name">vai</h3>
          <p class="product__info-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem praesentium quam dolores eveniet
            <p class="product__info-price">$399</p>
        </div>

        <form class="product__form">
          <label class="product__form-label">Cantidad:</label>
          <select class="product__form-select" name="cantidad">
            <option class="product__form-option" value="1">1</option>
            <option class="product__form-option" value="2">2</option>
            <option class="product__form-option" value="3">3</option>
            <option class="product__form-option" value="4">4</option>
            <option class="product__form-option" value="5">5</option>
            <option class="product__form-option" value="6">6</option>
            <option class="product__form-option" value="7">7</option>
            <option class="product__form-option" value="8">8</option>
            <option class="product__form-option" value="9">9</option>
            <option class="product__form-option" value="10">10</option>
          </select>

          <button class="product__button">agregar al carrito</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__content container">
        <nav class="footer__nav">
          <a class="footer__nav-link" href="/index.html">inicio</a>
          <a class="footer__nav-link" href="/us.html">nosotros</a>
          <a class="footer__nav-link" href="/blog.html">blog</a>
          <a class="footer__nav-link" href="/store.html">tienda</a>
        </nav>

        <p class="footer__copyright">Todos los derechos reservados</p>
      </div>
    </footer>
  </body>
</html>
